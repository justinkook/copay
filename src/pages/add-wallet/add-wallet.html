<wide-header-page title="{{'Add Profile' | translate}}">
  <div page-content>
    <ion-list class="settings-list">
      <button class="list-button" ion-item (click)="goToAddPage()">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/wallet.svg" />
        </ion-icon>
        <div class="item-title" translate>Create New</div>
      </button>
      <button *ngIf="!addingNewWallet" class="list-button" ion-item (click)="goToImportWallet()">
        <ion-icon item-start>
          <img src="assets/img/add-wallet/import.svg" />
        </ion-icon>
        <div class="item-title" translate>Import Wallet</div>
        <span class="item-subtitle" translate>Recover your wallet using your passphrase</span>
      </button>
    </ion-list>
  </div>
</wide-header-page>
