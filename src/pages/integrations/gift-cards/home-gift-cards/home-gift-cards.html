<ion-list [@.disabled]="disableArchiveAnimation">
  <gift-card-item *ngFor="let brandCards of activeBrands" class="sliding-container" [cardName]="brandCards[0].name" [giftCards]="brandCards" (action)="onGiftCardAction($event, brandCards)" [@archiveAnimation]></gift-card-item>
  <ion-item-sliding class="card-item-sliding" #slidingItem *ngIf="activeBrands?.length && !hideDiscount && discountedCard" scrolled-into-view [scrollArea]="scrollArea" (viewEnter)="onPromoScrollIntoView('Home Gift Card List Discount Item')" [@archiveAnimation]>
    <button ion-item *ngIf="discountedCard" class="discount-item" (click)="buyCard(discountedCard.name, 'Home Gift Card List Discount Item')">
      <img-loader class="logo" [src]="discountedCard.icon"></img-loader>
      <div class="ellipsis">Save <gift-card-discount-text [cardConfig]="discountedCard" [discount]="discountedCard.discounts[0]">
        </gift-card-discount-text> off {{discountedCard.displayName}}</div>
    </button>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="showHideDiscountItemSheet()">
        <div class="archive__icon">
          <ion-icon ios="md-close" md="md-close"></ion-icon>
        </div>
        <div class="archive__text">Hide?</div>
      </button>
    </ion-item-options>
  </ion-item-sliding>
  <div *ngIf="activeBrands?.length" [@archiveAnimation] class="add-card-button" (click)="buyGiftCards()" tappable>
    <img src="assets/img/icon-plus.svg">
    <span translate>Buy Gift Card</span>
  </div>
</ion-list>

<action-card-v4 *ngIf="!activeBrands?.length" (click)="buyGiftCards()" tappable>
  <div action-card-header>
    <div class="home-gift-card-header">
      <div class="home-gift-card-image">
        <img src="assets/img/gift-cards/gift-cards-{{primaryCatalogCurrency}}.png">
      </div>
    </div>

        <img [src]="discountedCard.icon">
        <div class="ellipsis">Save <gift-card-discount-text [cardConfig]="discountedCard" [discount]="discountedCard.discounts[0]">
          </gift-card-discount-text> off {{discountedCard.displayName}}</div>
      </div>
    </div> -->

  <div action-card-title translate>Buy Gift Cards</div>
